<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch"> <!-- main container of the stopWatch -->
        <h1 id="time">00:00:00</h1>
        <div class="buttons">
           <!-- button going to control the fun of the stopWatch -->
           <button onclick="stop();">stop</button> <!-- for stoping the StopWatch -->
           <button onclick="start();">start</button> <!-- for start the stopWatch -->
           <button onclick="reset();">Reset</button> <!-- for Reseting the stopWatch -->
           
        </div>  <!-- end of the button container  -->
     </div> <!-- end of the main container -->
    <script src="index.js"></script>
</body>
</html>
